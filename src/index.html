<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Salary Tracker</title>
</head>
<body>
    <div id="root">
        <h1>Salary Tracker</h1>
        <div id="earned-salary">Loading...</div>

        <h2>Settings</h2>
        <form id="settings-form">
            <div>
                <label for="monthly-salary">Monthly Salary:</label>
                <input type="number" id="monthly-salary" required>
            </div>
            <div>
                <label for="monthly-hours">Monthly Hours:</label>
                <input type="number" id="monthly-hours" required>
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
