<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
</head>
<body>
    <div id="root">
        <h1>Settings</h1>

        <form id="settings-form">
            <div>
                <label for="monthly-salary">Monthly Salary:</label>
                <input type="number" id="monthly-salary" required>
            </div>
            <div>
                <label for="monthly-hours">Monthly Hours:</label>
                <input type="number" id="monthly-hours" required>
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
