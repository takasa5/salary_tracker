<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
</head>
<body>
    <div id="root">
        <h1>Settings</h1>

        <form id="settings-form">
            <div>
                <label for="monthly-salary">Monthly Salary:</label>
                <input type="password" id="monthly-salary" required>
            </div>
            <div>
                <label>Monthly Hours Calculation:</label>
                <div>
                    <input type="radio" id="monthly-hours-auto" name="monthly-hours-calculation" value="auto">
                    <label for="monthly-hours-auto">Auto (based on working days)</label>
                </div>
                <div>
                    <input type="radio" id="monthly-hours-manual" name="monthly-hours-calculation" value="manual">
                    <label for="monthly-hours-manual">Manual:</label>
                    <input type="number" id="manual-monthly-hours" required>
                </div>
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
